<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- ToolBar -->

    <div class="toolbox-cont">
      <!-- color-box -->
      <div class="toolbox-priority-cont">
        <div class="lightpink color-box"></div>
        <div class="lightblue color-box"></div>
        <div class="lightgreen color-box"></div>
        <div class="black color-box"></div>
      </div>

      <!-- Action  buttons -->
      <div class="action-btn-cont">
        <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
        <div class="remove-btn"><i class="fa-solid fa-trash"></i></div>
      </div>
    </div>


    <!-- Main container -->

     <div class="main-cont">

        <!-- <div class="ticket-cont">
            <div class="ticket-color lightblue"></div>
            <div class="ticket-id">12345</div>
            <div class="ticket-task"></div>
            <div class="ticket-lock"><i class="fa-solid fa-lock"></i></div>
        </div> -->
    </div> 


    <!-- task Container -->

    <div class="modal-cont">
        <textarea placeholder="Enter your task" class="textArea-cont"></textarea>

       <div class="priority-colors-container">
        <div class="priority-color lightpink "></div>
        <div class="priority-color lightgreen "></div>
        <div class="priority-color lightblue"></div>
        <div class="priority-color black active"></div>
       </div>
    </div>





  </body>
  <script src="./script.js"></script>
  <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
</html>
